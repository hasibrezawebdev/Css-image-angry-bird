<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Angry Bird</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="background">
        <div id="bird">
            <div class="bird-hair">
                <div class="hair1"></div>
                <div class="hair2"></div>
            </div>

            <div class="bird-body">
                <div class="bird-belly"></div>

                <div class="bird-peak">
                    <div class="bird-peak-up">
                        <div></div>
                    </div>

                    <div class="bird-peak-down">
                        <div></div>
                    </div>
                </div>

                <div class="bird-eye">
                    <div class="left-eye">
                        <div>
                            <div class="pupil">
                                <div></div>
                            </div>
                        </div>
                    </div>
                    <div class="right-eye">
                        <div>                            
                            <div class="pupil">
                                <div></div>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="eyebrow"></div>
            </div>

            <div class="bird-tail">
                <div class="tail1"></div>
                <div class="tail2"></div>
                <div class="tail3"></div>
            </div>
        </div>
    </div>
</body>
</html>
